<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D立方体</title>
	<style type="text/css">
	#box{width:300px;height:300px;margin:100px auto;position:relative;-webkit-transform:perspective(800px) rotateX(60deg) rotateY(60deg);-webkit-transform-style:preserve-3d;-webkit-transition:2s all ease;}
	#box div{width:300px;height:300px;border:#ccc 1px solid;position:absolute;top:0;left:0;}
	.back{background:#FBC02D;-webkit-transform:translateZ(-150px)}
	.left{background:#f60;-webkit-transform:translateX(-150px) rotateY(-90deg);}
	.right{background:#399;-webkit-transform:translateX(150px) rotateY(90deg);}
	.top{background:#00BCD4;-webkit-transform:translateY(-150px) rotateX(-90deg);}
	.bottom{background:#99CC66;-webkit-transform:translateY(150px) rotateX(90deg);}
	.front{background:#3366CC;-webkit-transform:translateZ(150px);}
	#box:hover{-webkit-transform:perspective(800px) rotateX(480deg) rotateY(480deg);}
	</style>
</head>
<body>
	<div id="box">
		<div class="front"></div>
		<div class="back"></div>
		<div class="left"></div>
		<div class="right"></div>
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
