<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rotateX</title>
	<style type="text/css">
	#box{width:200px;height:200px;background:#399;-webkit-transition:1s all ease;-webkit-transform:perspective(800px) rotateX(0deg);}
	#box:active{-webkit-transform:perspective(200px) rotateX(50deg);}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
