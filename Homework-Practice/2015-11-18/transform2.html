<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style type="text/css">
	#box{width:200px;height:200px;background:#399;-webkit-transition:5s all ease;}
	#box:hover{-webkit-transform:rotateX(360deg);}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
