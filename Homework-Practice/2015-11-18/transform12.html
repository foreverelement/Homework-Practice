<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform12</title>
	<style type="text/css">
	#box{width:200px;height:200px;background:#ccc;-webkit-transition:1s all ease;}
	#box:hover{-webkit-transform:skew(20deg,20deg)}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
