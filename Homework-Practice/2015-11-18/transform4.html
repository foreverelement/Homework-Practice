<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform4</title>
	<style type="text/css">
	#box{width:200px;height:200px;background:-webkit-gradient(linear,0 0,0 100%,from(#f0f0f0),to(#399));-webkit-transition:2s all ease;}
	#box:hover{-webkit-transform:scale(2,-2);}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
