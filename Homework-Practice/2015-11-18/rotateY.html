<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rotateY</title>
	<style type="text/css">
	#box{width:200px;height:200px;margin:100px auto;background:#399;-webkit-transition:1s all ease;-webkit-transform:perspective(800px) rotateY(0deg);}
	#box:active{-webkit-transform:perspective(800px) rotateY(180deg);}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
