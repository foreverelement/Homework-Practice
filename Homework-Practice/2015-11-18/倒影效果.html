<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒影效果</title>
	<style type="text/css">
	*{margin:0;padding:0;list-style-type:none}
	body{background:#000}
	ul li{width:200px;height:200px;float:left;margin:10px;position:relative;top:0;left:0;}
	ul li .em{position:absolute;top:208px;left:0;-webkit-transform:scale(1,-1);-webkit-mask:-webkit-linear-gradient(rgba(0,0,0,0),rgba(0,0,0,1));opacity:0.3;}
	ul li img{width:100%;}
	</style>
</head>
<body>
	<ul>
		<li><img src="img/m1.jpg" alt=""><img class="em" src="img/m1.jpg" alt=""></li>
		<li><img src="img/m2.jpg" alt=""><img class="em" src="img/m2.jpg" alt=""></li>
		<li><img src="img/m3.jpg" alt=""><img class="em" src="img/m3.jpg" alt=""></li>
		<li><img src="img/m4.jpg" alt=""><img class="em" src="img/m4.jpg" alt=""></li>
		<li><img src="img/m5.jpg" alt=""><img class="em" src="img/m5.jpg" alt=""></li>
	</ul>
</body>
</html>
