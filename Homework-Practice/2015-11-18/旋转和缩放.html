<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转和缩放</title>
	<style type="text/css">
	#box{width:200px;height:200px;background:#399;margin:100px auto;-webkit-transition:1s all ease;}
	#box:active{-webkit-transform:scale(2,1) rotate(30deg);}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
