<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮</title>
	<style type="text/css">
		#button{width:80px;height:28px;line-height:28px;background:-webkit-gradient(linear,0 0,0 100%,from(#f0f0f0),to(#ccc));text-align:center;font-weight:bold;color:#333;margin:100px auto;box-shadow:2px 2px 4px #000;position:absolute;top:0px;left:500px;}
		#button:hover{box-shadow:inset 0px 0px 4px #333,2px 2px 4px #000;}
		#button:active{box-shadow:inset 0px 0px 4px #333,2px 2px 4px #333;top:-2px;}
	</style>
</head>
<body>
	<div id="button">按钮</div>
</body>
</html>
