<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform10</title>
	<style type="text/css">
	#box{width:200px;height:200px;margin:100px auto;background:-webkit-repeating-linear-gradient(red 0,red 10%,green 10%,green 20%,blue 20%,blue 30%);-webkit-transition:1s all ease;}
	#box:hover{-webkit-transform:translateY(-100px);}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
