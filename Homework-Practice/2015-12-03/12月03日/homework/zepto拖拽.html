<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0"/>
	<title>zepto拖拽</title>
	<style type="text/css">
	#box{width:200px;height:200px;background:#399;border:#ccc 1px solid;position:absolute;top:0;left:0;}
	</style>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/touch.js"></script>
	<script type="text/javascript">
	$(function(){
		var disX,disY,x,y;
		$('#box').on('touchstart',function(ev){
			disX = ev.touches[0].pageX - ev.target.offsetLeft;
			disY = ev.touches[0].pageY - ev.target.offsetTop;
		}).on('touchmove',function(ev){
			x = ev.touches[0].pageX - disX;
			y = ev.touches[0].pageY - disY;
			$('#box').css('left',x).css('top',y);
		}).on('touchend',function(){
			$(this).off('touchmove','touchend');
		});
	});
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
