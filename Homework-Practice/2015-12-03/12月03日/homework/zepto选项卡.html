<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zepto选项卡</title>
	<meta name="viewport" content="width=device-width,userscalable=no,initial-scale=1.0"/>
	<style type="text/css">
	*{margin:0;padding:0;list-style-type:none}
	.box{width:300px;height:200px;margin:100px auto;}
	.box ul{display:-webkit-box;border:#ccc 1px solid;}
	.box ul li{-webkit-box-flex:1;background:#f0f0f0;height:35px;line-height:35px;text-align:center;border-right:#ccc 1px solid;}
	.box ul li.cur{background:#399;color:#fff;}
	.box ul li:last-child{border-right:none;}
	.box .content p{width:280px;height:200px;padding:10px;background:#f0f0f0;border:#ccc 1px solid;display:none} 
	.box .content p:first-child{display:block}
	</style>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$('.box ul li').click(function(){
			$(this).addClass('cur').siblings('li').removeClass();
			$('.box div p').eq($(this).index()).show().siblings('p').hide();
		});
	});
	</script>
</head>
<body>
	<div class="box">
		<ul>
			<li class="cur">1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<div class="content">
			<p>1</p>
			<p>2</p>
			<p>3</p>
		</div>
	</div>
</body>
</html>
