<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#box{width:200px;height:200px;background:#399;margin:100px auto;
	-webkit-transform: rotate(0deg);
	-ms-transform: rotate(0deg);
	-o-transform: rotate(0deg);
	transform: rotate(0deg);
	}
	</style>
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded',function(){
		var oBox = document.getElementById('box');
		oBox.onclick = function(){
			oBox.style.WebkitTransform = 'rotate(45deg)';
			oBox.style.MozTransform = 'rotate(45deg)';
			oBox.style.msTransform = 'rotate(45deg)';
			oBox.style.OTransform = 'rotate(45deg)';
			oBox.style.Transform = 'rotate(45deg)';
		};
	},false);
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
