<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>csstransform</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	div{width:200px;height:200px;background:#399;position:absolute;top:50%;left:50%;margin:-100px 0 0 -100px;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.querySelector('div');
		var i = 0;
		setInterval(function(){
			i++;
			oDiv.style.WebkitTransform = 'rotate('+i+'deg)';
		},30);
	};
	</script>
</head>
<body>
	<div></div>
</body>
</html>
