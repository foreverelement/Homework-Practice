<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	#box{width:600px;height:30px;margin:100px auto;overflow:hidden;border-radius:20px;position:relative;}
	#bar{width:1200px;height:30px;background:-webkit-repeating-linear-gradient(-30deg,#f0f0f0 0,#f0f0f0 10px,#399 10px,#399 20px);position:absolute;top:0;left:0;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.getElementById('bar');
		var left = 0;
		setInterval(function(){
			left-=3;
			if(left<=-600){
				left = 0;
			}
			oDiv.style.WebkitTransform = 'translateX('+left+'px)';
		},30);
	};
	</script>
</head>
<body>
	<div id="box">
		<div id="bar"></div>
	</div>
</body>
</html>
