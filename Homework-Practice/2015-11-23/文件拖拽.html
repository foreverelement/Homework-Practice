<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文件拖拽</title>
	<style type="text/css">
	#box{width:300px;height:200px;background:#f0f0f0;border:#ccc 1px solid;position:absolute;top:50%;left:50%;margin:-100px 0 0 -150px;line-height:200px;text-align:center;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var oBox = document.getElementById('box');
		var oInfo = document.getElementById('info');
		oBox.ondragenter = function(){
			oBox.innerHTML = '释放鼠标';
		};
		oBox.ondragleave = function(){
			oBox.innerHTML = '请将文件拖到此处';
		};
		oBox.ondragover = function(){
			return false;
		};
		oBox.ondrop = function(ev){
			var oFile = ev.dataTransfer.files[0];
			oInfo.innerHTML = oFile.name+'-'+oFile.size+'-'+oFile.type;
			return false;
		};

	};
	</script>
</head>
<body>
	<div id="info">fsafdsafda/jpg</div>

</body>
</html>
