<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#box{width:200px;height:200px;background:#399;}
	@-webkit-keyframes move{
		from {width:200px}
		to {width:600px}
	}
	#box:hover{
		-webkit-animation-name:move;
		-webkit-animation-duration:3s;
		-webkit-animation-timing-function:ease-out;
	}
	#box:active{
		-webkit-animation-play-state:paused;
	}
	</style>
</head>
<body>
	<div id="box"></div>	
</body>
</html>
