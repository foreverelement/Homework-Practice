<style>
body {background:#000; text-align:center;}
#c1 {background:url(img/game_bg_2_hd.jpg);}

<script>
//公共
function d2a(n)
{
	return n*Math.PI/180;
}
function a2d(n)
{
	return n*180/Math.PI;
}
function rnd(n, m)
{
	return Math.floor(Math.random()*(m-n))+n;
}

//1.加载图片
var json={};
function loadImages(arr, fn)
{
	var count=0;
	
	for(var i=0;i<arr.length;i++)
	{
		var oImg=new Image();
		
		oImg.src=arr[i];
		
		(function (index){
			oImg.onload=function ()
			{
				json[arr[index]]=this;
				
				count++;
				
				if(count==arr.length)
				{
					fn();
				}
			};
		})(i);
	}
}

//2.鱼
var FISH_SIZE=[
	null,
	{w: 55, h: 37, collR: 17},
	{w: 78, h: 64, collR: 24},
	{w: 72, h: 56, collR: 20},
	{w: 77, h: 59, collR: 22},
	{w: 107, h: 122, collR: 29}
];
function Fish(type)
{
	this.type=type;
	
	this.x=0;
	this.y=0;
	
	this.rotate=0;
	
	this.speed=rnd(1, 4);
	
	this.cur=0;
	
	this.collR=FISH_SIZE[type].collR;
	
	//动
	this._timer1=null;
	this._timer2=null;
	
	this.move();
}

Fish.prototype.draw=function (gd)
{
	//宽高
	var w=FISH_SIZE[this.type].w;
	var h=FISH_SIZE[this.type].h;
	
	//画
	gd.save();
	
	gd.translate(this.x, this.y);
	gd.rotate(d2a(this.rotate));
	if(this.rotate>90 && this.rotate<270)
	{
		gd.scale(1, -1);
	}
	
	gd.drawImage(
		json['img/fish'+this.type+'.png'],
		0, h*this.cur, w, h,
		-w/2, -h/2, w, h
	);
	
	gd.restore();
};

Fish.prototype.move=function ()
{
	var _this=this;
	
	//摆尾巴
	this._timer1=setInterval(function (){
		_this.cur++;
		
		if(_this.cur==4)
			_this.cur=0;
	}, 150);

	
	//走起来
	this._timer2=setInterval(function (){
		//y=sin(ang)*speed
		//x=cos(ang)*speed
		var speedX=Math.cos(d2a(_this.rotate))*_this.speed;
		var speedY=Math.sin(d2a(_this.rotate))*_this.speed;
		
		_this.x+=speedX;
		_this.y+=speedY;
	}, 30);
};

Fish.prototype.close=function ()
{
	clearInterval(this._timer1);
	clearInterval(this._timer2);
};

Fish.prototype.isIn=function (x, y)
{
	var a=x-this.x;
	var b=y-this.y;
	
	var dis=Math.sqrt(a*a+b*b);
	
	if(dis<=this.collR)
		return true;
	else
		return false;
};

//3.炮、弹
var CANNON_SIZE=[
	null,
	{w: 74, h: 74},
	{w: 74, h: 76},
	{w: 74, h: 76},
	{w: 74, h: 83},
	{w: 74, h: 85},
	{w: 74, h: 90},
	{w: 74, h: 94}
];
function Cannon(type)
{
	this.type=type;
	
	this.x=0;
	this.y=0;
	
	this.rotate=0;
}

Cannon.prototype.draw=function (gd)
{
	var w=CANNON_SIZE[this.type].w;
	var h=CANNON_SIZE[this.type].h;
	
	gd.save();
	
	gd.translate(this.x, this.y);
	gd.rotate(d2a(this.rotate));
	
	gd.drawImage(
		json['img/cannon'+this.type+'.png'],
		0, 0, w, h,
		-w/2, -h/2, w, h
	);
	
	gd.restore();
};

var BULLET_SIZE=[
	null,
	{x: 86, y: 0, w: 24, h: 26},
	{x: 62, y: 0, w: 25, h: 29},
	{x: 30, y: 0, w: 31, h: 35},
	{x: 32, y: 35, w: 27, h: 31},
	{x: 30, y: 82, w: 29, h: 33},
	{x: 0, y: 82, w: 30, h: 34},
	{x: 0, y: 0, w: 30, h: 44}
];
function Bullet(type)
{
	this.type=type;
	
	this.x=0;
	this.y=0;
	
	this.rotate=0;
	
	//速度
	this.speed=5;
	
	this._timer=null;
	this.move();
}

Bullet.prototype.draw=function (gd)
{
	var x=BULLET_SIZE[this.type].x;
	var y=BULLET_SIZE[this.type].y;
	var w=BULLET_SIZE[this.type].w;
	var h=BULLET_SIZE[this.type].h;
	
	gd.save();
	
	gd.translate(this.x, this.y);
	gd.rotate(d2a(this.rotate));
	
	gd.drawImage(
		json['img/bullet.png'],
		x, y, w, h,
		-w/2, -h/2, w, h
	);
	
	gd.restore();
};

Bullet.prototype.move=function ()
{
	var _this=this;
	
	this._timer=setInterval(function (){
		var speedX=Math.sin(d2a(_this.rotate))*_this.speed;
		var speedY=Math.cos(d2a(_this.rotate))*_this.speed;
		
		_this.x+=speedX;
		_this.y-=speedY;
	}, 30);
};

Bullet.prototype.close=function ()
{
	clearInterval(this._timer);
};


//4.按钮
function Button(img, w, h, nx, ny, dx, dy)
{
	this.img=img;
	
	this.w=w;
	this.h=h;
	this.nx=nx;
	this.ny=ny;
	this.dx=dx;
	this.dy=dy;
	
	this.x=0;
	this.y=0;
	this.rotate=0;
	
	this.status='normal';
}

Button.prototype.draw=function (gd)
{
	var sx=0;
	var sy=0;
	
	switch(this.status)
	{
		case 'normal':
			sx=this.nx;
			sy=this.ny;
			break;
		case 'down':
			sx=this.dx;
			sy=this.dy;
			break;
	}
	
	//画
	gd.save();
	
	gd.translate(this.x, this.y);
	gd.rotate(d2a(this.rotate));
	
	gd.drawImage(
		this.img,
		sx, sy, this.w, this.h,
		-this.w/2, -this.h/2, this.w, this.h
	);
	
	gd.restore();
};

Button.prototype.isIn=function (x, y)
{
	var l=this.x-this.w/2;
	var r=this.x+this.w/2;
	var t=this.y-this.h/2;
	var b=this.y+this.h/2;
	
	if(l<=x && x<=r && t<=y && y<=b)
		return true;
	else
		return false;
};

//5.金币
function Coin(type)
{
	this.type=type;
	
	this.x=0;
	this.y=0;
	
	this.cur=0;
	
	this.move();
}

Coin.prototype.draw=function (gd)
{
	gd.save();
	
	gd.translate(this.x, this.y);
	
	gd.drawImage(
		json['img/coinAni'+this.type+'.png'],
		0, 60*this.cur, 60, 60,
		-30, -30, 60, 60
	);
	
	gd.restore();
};

Coin.prototype.move=function ()
{
	var _this=this;
	
	this._timer1=setInterval(function (){
		_this.cur++;
		
		if(_this.cur==10)
			_this.cur=0;
	}, 50);
	
	//过去
	this._timer2=setInterval(function (){
		//67, 560
		_this.x+=(67-_this.x)/5;
		_this.y+=(580-_this.y)/5;
	}, 30);
};

Coin.prototype.close=function ()
{
	clearInterval(this._timer);
};

window.onload=function ()
{
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');
	
	loadImages([
		//鱼
		'img/fish1.png', 'img/fish2.png', 'img/fish3.png', 'img/fish4.png', 'img/fish5.png',
		//炮
		'img/cannon1.png', 'img/cannon2.png', 'img/cannon3.png', 'img/cannon4.png', 'img/cannon5.png', 'img/cannon6.png', 'img/cannon7.png',
		//炮台
		'img/bottom.png',
		//炮弹
		'img/bullet.png',
		//钱
		'img/coinAni1.png', 'img/coinAni2.png'
	], function (){
		//正式开始
		//鱼
		var arrFish=[];
		
		//炮
		var oCannon=new Cannon(1);
		oCannon.x=431;
		oCannon.y=570;
		
		//炮弹
		var arrBullet=[];
		
		//限制开炮频率
		var last=0;
		
		//按钮
		var oBtnPlus=new Button(
			//img, w, h
			json['img/bottom.png'], 36, 28,
			//nx, ny, dx, dy
			47, 75, 3, 75
		);
		oBtnPlus.x=490;
		oBtnPlus.y=580;
		
		var oBtnMinus=new Button(
			//img, w, h
			json['img/bottom.png'], 36, 28,
			//nx, ny, dx, dy
			135, 75, 91, 75
		);
		oBtnMinus.x=370;
		oBtnMinus.y=580;
		
		var arrCoin=[];
		
		//绘制
		setInterval(function (){
			gd.clearRect(0, 0, oC.width, oC.height);
			
			//生成鱼
			if(Math.random()<0.03)	//1秒1条
			{
				var f=new Fish(rnd(1, 6));
				
				var a=rnd(1,5);
				
				if(a==1)			//左边出来
				{
					f.x=-10;
					f.y=rnd(100, oC.height-100);
					f.rotate=rnd(-30, 30);
				}
				else if(a==2)		//右边出来
				{
					f.x=oC.width+10;
					f.y=rnd(100, oC.height-100);
					f.rotate=rnd(180-30, 180+30);
				}
				else if(a==3)		//上边
				{
					f.x=rnd(100, oC.width-100);
					f.y=-10;
					f.rotate=rnd(90-30, 90+30);
				}
				else				//下边
				{
					f.x=rnd(100, oC.width-100);
					f.y=oC.height+10;
					f.rotate=rnd(270-30, 270+30);
				}
				arrFish.push(f);
			}
			
			//1.鱼
			for(var i=0;i<arrFish.length;i++)
				arrFish[i].draw(gd);
			
			
			
			
			
			//4.钱
			for(var i=0;i<arrCoin.length;i++)
			{
				arrCoin[i].draw(gd);
			}
			
			//2.炮+弹
			//1.台子
			gd.drawImage(json['img/bottom.png'], 0, 0, 765, 70, 4, 532, 765, 70);
			
			//2.炮弹
			for(var i=0;i<arrBullet.length;i++)
			{
				arrBullet[i].draw(gd);
			}
			
			//3.炮
			oCannon.draw(gd);
			
			//3.按钮
			oBtnPlus.draw(gd);
			oBtnMinus.draw(gd);
			
			//----------------------------------------
			//一旦出去了，干掉——鱼、炮弹
			for(var i=0;i<arrFish.length;i++)
			{
				if(arrFish[i].x<-100 || arrFish[i].y<-100 || arrFish[i].x>oC.width+100 || arrFish[i].y>oC.height+100)
				{
					arrFish[i].close();
					arrFish.splice(i, 1);
					i--;
				}
			}
			for(var i=0;i<arrBullet.length;i++)
			{
				if(arrBullet[i].x<-100 || arrBullet[i].y<-100 || arrBullet[i].x>oC.width+100 || arrBullet[i].y>oC.height+100)
				{
					arrBullet[i].close();
					arrBullet.splice(i, 1);
					i--;
				}
			}
			
			//----------------------------------------
			//钱到了地方，也消失
			for(var i=0;i<arrCoin.length;i++)
			{
				if(Math.abs(arrCoin[i].x-67)<1 && Math.abs(arrCoin[i].y-580)<1)
				{
					arrCoin[i].close();
					arrCoin.splice(i, 1);
					i--;
				}
			}
			
			//----------------------------------------
			//鱼和炮弹碰上没有
			for(var i=0;i<arrFish.length;i++)
			{
				for(var j=0;j<arrBullet.length;j++)
				{
					if(arrFish[i].isIn(arrBullet[j].x, arrBullet[j].y))
					{
						if(Math.random()<(arrBullet[j].type/arrFish[i].type))
						{
							var x=arrFish[i].x;
							var y=arrFish[i].y;
							
							//alert('a');
							//鱼——死
							arrFish[i].close();
							arrFish.splice(i, 1);
							i--;
							
							//炮弹——死
							arrBullet[j].close();
							arrBullet.splice(j, 1);
							
							//造金币
							var c=new Coin(1);
							
							c.x=x;
							c.y=y;
							
							arrCoin.push(c);
							
							break;
						}
						else
						{
							//炮弹——死
							arrBullet[j].close();
							arrBullet.splice(j, 1);
							
							break;
						}
					}
				}
			}
		}, 30);
		
		//事件
		document.onclick=function (ev)
		{
			//旋转炮塔
			var x=ev.pageX-oC.offsetLeft-oCannon.x;
			var y=oCannon.y-ev.pageY+oC.offsetTop;
			
			var r=90-a2d(Math.atan2(y, x));
			
			oCannon.rotate=r;
			
			//炮弹
			var t=new Date().getTime();
			
			if(t-last>500)
			{
				var b=new Bullet(oCannon.type);
				b.x=oCannon.x;
				b.y=oCannon.y;
				b.rotate=oCannon.rotate;
				
				arrBullet.push(b);
				
				last=t;
			}
		};
		
		document.onmousedown=function (ev)
		{
			var x=ev.pageX-oC.offsetLeft;
			var y=ev.pageY-oC.offsetTop;
			
			if(oBtnPlus.isIn(x, y))
			{
				oCannon.type++;
				if(oCannon.type>7)
					oCannon.type=7;
				
				oBtnPlus.status='down';
			}
			if(oBtnMinus.isIn(x, y))
			{
				oCannon.type--;
				if(oCannon.type<1)
					oCannon.type=1;
				
				oBtnMinus.status='down';
			}
		};
		document.onmouseup=function ()
		{
			oBtnPlus.status='normal';
			oBtnMinus.status='normal';
		};
	});
};
</script>
