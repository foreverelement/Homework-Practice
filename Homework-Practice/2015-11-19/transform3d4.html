<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform3d4</title>
	<style type="text/css">
	#box{width:200px;height:200px;margin:100px auto;position:relative;background:#399;-webkit-transform:perspective(800px) rotateY(-45deg) rotateX(45deg);-webkit-transform-style:preserve-3d;}
	#box div{width:100%;height:100%;position:absolute;top:0;left:0;-webkit-transition:1s all ease;}
	#box .div1{background:#f60;z-index:1;}
	#box .div2{background:#f90;z-index:-1;}
	#box:active .div1{-webkit-transform:translateZ(100px);}
	#box:active .div2{-webkit-transform:translateZ(-100px);}
	</style>
</head>
<body>
	<div id="box">
		<div class="div1"></div>
		<div class="div2"></div>
	</div>
</body>
</html>
