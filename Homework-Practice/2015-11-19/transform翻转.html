<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#box{width:200px;height:200px;position:relative;top:0;left:0;-webkit-transform:perspective(800px) rotateY(0deg);-webkit-transform-style:preserve-3d;margin:100px auto;-webkit-transition:1s all ease;}
	#box div{width:100%;height:100%;position:absolute;top:0;left:0;}
	#box .front{background:#399;-webkit-transform:translateZ(1px);}
	#box .back{background:#f60;-webkit-transform:translateZ(-1px) scale(-1,1);}
	#box:active{-webkit-transform:perspective(800px) rotateY(180deg);}
	</style>
</head>
<body>
	<div id="box">
		<div class="front">正面</div>
		<div class="back">反面</div>
	</div>
</body>
</html>
