<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform3d</title>
	<style type="text/css">
	#box{width:200px;height:200px;margin:100px auto;background:-webkit-linear-gradient(#f0f0f0,#399);-webkit-transform:perspective(800px) rotateY(-45deg) rotateX(45deg);}
	.div1{width:100%;height:100%;background:red;-webkit-transition:1s all ease;}
	.div1:active{-webkit-transform:translateX(90px);}
	</style>
</head>
<body>
	<div id="box">
		<div class="div1">哈哈哈哈哈</div>
	</div>
</body>
</html>
