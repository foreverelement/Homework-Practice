<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#box{width:200px;height:200px;margin:100px auto;background:#399;-webkit-transform:perspective(800px) rotateY(-45deg) rotateX(45deg);-webkit-transform-style:preserve-3d;}
	#box div{width:100%;height:100%;background:red;-webkit-transition:1s all ease;}
	#box div:active{-webkit-transform:translateZ(90px);}
	</style>
</head>
<body>
	<div id="box">
		<div>哈哈哈哈</div>
	</div>
</body>
</html>
