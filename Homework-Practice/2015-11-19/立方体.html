<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>立方体</title>
	<style type="text/css">
	#box{width:300px;height:300px;margin:100px auto;-webkit-transform:perspective(800px) rotateX(0deg) rotateY(0deg);-webkit-transform-style:preserve-3d;position:relative;-webkit-transition:5s all ease;}
	#box div{width:100%;height:100%;position:absolute;top:0;left:0;border:#333 1px solid;}
	#box .front{background:#f0f0f0;-webkit-transform:translateZ(150px);}
	#box .back{background:red;-webkit-transform:translateZ(-150px);}
	#box .left{background:blue;-webkit-transform:translateX(-150px) rotateY(-90deg);}
	#box .right{background:green;-webkit-transform:translateX(150px) rotateY(90deg);}
	#box .top{background:orange;-webkit-transform:translateY(-150px) rotateX(-90deg);}
	#box .bottom{background:pink;-webkit-transform:translateY(150px) rotateX(90deg);}
	#box:active{-webkit-transform:perspective(800px) rotateY(720deg) rotateX(720deg);}
	</style>
</head>
<body>
	<div id="box">
		<div class="front"></div>
		<div class="back"></div>
		<div class="left"></div>
		<div class="right"></div>
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
